                itemWrapper.className = 'timeline-item flex';
                const durationText = formatDuration(task.duration);

                itemWrapper.innerHTML = `
                    <div class="timeline-dot"></div>
                    <div class="task-card p-4 flex-1" data-index="${index}" data-start-time="${task.time}" data-duration="${task.duration}">
                        <div class="flex items-start space-x-4">
                            <div class="text-3xl mt-1">${task.icon}</div>
                            <div class="flex-1">
                                <div class="flex items-baseline space-x-2">
                                    <p class="font-bold text-sky-500">${task.time}</p>
                                    ${durationText ? `<p class="text-xs text-slate-400 font-medium">(${durationText})</p>` : ''}
                                </div>
                                <h3 class="font-bold text-lg text-slate-800 task-title">${task.title}</h3>
                                <p class="text-slate-600 text-sm mt-1">${task.description}</p>
                                ${task.link ? `<a href="${task.link}" target="_blank" class="text-blue-500 hover:underline text-sm block mt-2 font-medium">Truy c·∫≠p link h·ªçc</a>` : ''}
                            </div>
                            <input type="checkbox" id="task-${dayKey}-${index}" class="custom-checkbox flex-shrink-0" ${task.completed ? 'checked' : ''}>
                        </div>
                    </div>
                `;
                container.appendChild(itemWrapper);
            });

            addCheckboxListeners(dayKey);
            updateProgressBar(dayKey);
            updateTimeIndicator();
        }

        function addCheckboxListeners(dayKey) {
            document.querySelectorAll('.custom-checkbox').forEach((checkbox, index) => {
                checkbox.addEventListener('change', () => {
                    weeklyScheduleData[dayKey][index].completed = checkbox.checked;
                    const card = checkbox.closest('.task-card');
                    card.classList.toggle('completed', checkbox.checked);
                    updateProgressBar(dayKey);
                });
            });
        }

        function updateProgressBar(dayKey) {
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            const progressSummary = document.getElementById('progress-summary');
            const tasks = weeklyScheduleData[dayKey] || [];
            
            if (tasks.length === 0) {
                progressBar.style.width = '0%';
                progressText.textContent = '';
                progressSummary.textContent = 'Kh√¥ng c√≥ ho·∫°t ƒë·ªông n√†o.';
                return;
            }

            const completedTasks = tasks.filter(task => task.completed).length;
            const percentage = Math.round((completedTasks / tasks.length) * 100);
            
            progressBar.style.width = `${percentage}%`;
            progressText.textContent = `${percentage}%`;
            progressSummary.textContent = `ƒê√£ ho√†n th√†nh: ${completedTasks} / ${tasks.length} ho·∫°t ƒë·ªông`;
        }

        function updateTimeIndicator() {
            const timeIndicator = document.getElementById('time-indicator');
            const timelineWrapper = document.getElementById('timeline-wrapper');
            const now = new Date();
            const todayKey = Object.keys(dayMappings).find(key => dayMappings[key].index === now.getDay());
            
            if (todayKey !== currentDayKey) {
                timeIndicator.style.display = 'none';
                document.querySelectorAll('.task-card.current').forEach(c => c.classList.remove('current'));
                return;
            }

            const tasks = weeklyScheduleData[todayKey] || [];
            if (tasks.length < 2) return;

            const nowInMinutes = now.getHours() * 60 + now.getMinutes();
            const firstTaskStart = timeToMinutes(tasks[0].time);
            const lastTask = tasks[tasks.length - 1];
            const lastTaskEnd = timeToMinutes(lastTask.time) + (lastTask.duration || 0);

            if (nowInMinutes < firstTaskStart || nowInMinutes > lastTaskEnd) {
                timeIndicator.style.display = 'none';
                return;
            }
            
            timeIndicator.style.display = 'block';
            timeIndicator.dataset.time = now.toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' });
            
            const totalDayDuration = lastTaskEnd - firstTaskStart;
            const elapsedSinceFirstTask = nowInMinutes - firstTaskStart;
            const percentageThroughDay = elapsedSinceFirstTask / totalDayDuration;
            
            const timelineHeight = timelineWrapper.querySelector('.timeline-line').offsetHeight;
            timeIndicator.style.top = `${percentageThroughDay * timelineHeight}px`;

            // Highlight current task
            document.querySelectorAll('.task-card.current').forEach(c => c.classList.remove('current'));
            const cards = document.querySelectorAll('.task-card');
            for (const card of cards) {
                const cardStartTime = timeToMinutes(card.dataset.startTime);
                const cardDuration = parseInt(card.dataset.duration, 10);
                if (nowInMinutes >= cardStartTime && nowInMinutes < cardStartTime + cardDuration) {
                    card.classList.add('current');
                    break;
                }
            }
        }

        function setupDaySelector() {
            const selectorContainer = document.getElementById('day-selector');
            const weekOrder = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday', 'sunday'];
            
            weekOrder.forEach(dayKey => {
                const button = document.createElement('button');
                button.textContent = dayMappings[dayKey].name;
                button.dataset.day = dayKey;
                button.className = 'day-selector-btn px-3 py-2 rounded-lg text-slate-700 font-medium text-sm sm:px-4 sm:text-base';
                selectorContainer.appendChild(button);
                button.addEventListener('click', () => {
                    currentDayKey = dayKey;
                    document.querySelectorAll('.day-selector-btn').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    renderSchedule(dayKey);
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            generateWeeklySchedule();
            setupDaySelector();

            const now = new Date();
            const todayKey = Object.keys(dayMappings).find(key => dayMappings[key].index === now.getDay()) || 'monday';
            currentDayKey = todayKey;

            document.querySelector(`.day-selector-btn[data-day='${currentDayKey}']`).classList.add('active');
            renderSchedule(currentDayKey);
            
            setInterval(updateTimeIndicator, 30000);
            window.addEventListener('resize', updateTimeIndicator);
        });
    </script>
</body>
</html>
